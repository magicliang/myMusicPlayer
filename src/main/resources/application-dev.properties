# Development Profile - H2 In-Memory Database
server.port=8080
# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:musicdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# H2 Console Configuration (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
# WebSocket Configuration
spring.websocket.enabled=true
# Development Logging
logging.level.com.musicplayer=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# Actuator for development
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always